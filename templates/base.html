<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calibre Library{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h1 style="margin: 0;"><a href="/">Calibre Library</a></h1>
                <div>
                    <a href="/wasm" style="color: #3498db; text-decoration: none; margin-right: 1rem; font-size: 0.9rem;">Try WASM Mode</a>
                    <button onclick="localStorage.removeItem('calibreLibraryPath'); window.location.reload();" style="background: none; border: none; color: white; cursor: pointer; font-size: 0.9rem;">Change Library</button>
                </div>
            </div>
            <form method="get" action="/" class="search-form">
                <input type="text" name="search" placeholder="Search books or authors..." value="{{ search or '' }}">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Powered by Calibre</p>
        </div>
    </footer>
</body>
</html>
