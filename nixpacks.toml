# Include both Python and Node.js explicitly
[phases.setup]
nixPkgs = ["python311", "nodejs_20"]
aptPkgs = ["..."]

[phases.install]
cmds = ["python3.11 -m venv /opt/venv", ". /opt/venv/bin/activate && pip install -r requirements.txt", "cd frontend && npm ci"]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = ". /opt/venv/bin/activate && gunicorn --timeout 120 app:app"
